<!DOCTYPE html>
<html data-ng-app="myApp" xmlns:filter="http://www.w3.org/1999/xhtml">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-controller="friendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <li class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">


        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.city">


        <select class="input-medium" ng-model="selectedOption" ng-init ="selectedOption = options[0].value" ng-options="option.value as option.name for option in options">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium" ng-model="reverse">
          <option value="1" selected>Descending</option>
          <option value="">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' data-ng-repeat="friend in friends | filter: searchTerm | orderBy:selectedOption:reverse">
        <img class="profile-pic" ng-src="{{friend.pic_square}}"/>

        <h3>{{friend.name}}</h3>

      <div class="location">
       Location: {{friend.current_location.name}}
      </div>

        <div class="status">
          Friend count: {{friend.status.message}}
          <span></span>
        </div>
        <div class="num-friends">
          <p>Friends: {{friend.friend_count}}</p>
        </div>
      </li>
    </li>
    </ul>
  </div>
  <div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
