<!DOCTYPE html>
<html data-ng-app="myApp" xmlns:filter="http://www.w3.org/1999/xhtml">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-controller="friendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <li class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">


        <input class="form-control" placeholder="Search Name" data-ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" data-ng-model="searchTerm.current_location.city">


        <select class="input-medium" ng-model="selectedOption" ng-init ="selectedOption = options[0].value" ng-options="option.value as option.name for option in options">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium" ng-model="reverse">
          <option value="1" selected>Descending</option>
          <option value="">Ascending</option>
        </select>

      </div>
    </form>

    <ul  data-ng-repeat="friend in friends | filter: searchTerm | orderBy:selectedOption:reverse">
      <li class='friend'> Name: {{friend.name}}</li>
        <img ng-src="{{friend.pic_square}}"/>

        <li class="status">
          {{friend.status.message}}
        </li>

      <li class="city">
        {{friend.current_location.city}}
      </li>
      <h3> {{friend.current_location.state}}</h3>
      <li class="country">
        {{friend.current_location.country}}
      </li>

        <li class="num-friends">
          Friend count: {{friend.friend_count}}
        </li>
      </li>
    </ul>
  </div>
  <div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
